<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wheel of Enormous Proportions</title>
    <link rel="stylesheet" href="index.css">
    <meta property="og:site_name" content="TheDarkSid3r">
    <meta property="og:title" content="The Wheel of Enormous Proportions">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sid3r.net/thewheel">
    <meta property="og:image" content="https://sid3r.net/thewheel/preview.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:description"
        content="Come one, come all to my magestic apex of knowledge in this magical realm I call home! I'll answer any questions you're dying to know the answer to!">
</head>

<body>
    <div class="wrapper">
        <div class="rays"></div>
        <div class="clouds"></div>
        <div class="wheels">
            <div class="wheel">
                <div class="slices"></div>
            </div>
            <div class="ticker"></div>
            <div class="face"></div>
        </div>
        <div class="question">
            <div class="text"></div>
            <form class="form">
                <input class="input" type="text" placeholder="Enter your question for the Wheel&hellip;" maxlength="120"
                    autocomplete="off">
            </form>
            <div class="submit">Submit</div>
        </div>
        <div class="answers">
            <div class="answer"></div>
        </div>
    </div>

    <script src="AnswerBuckets.js"></script>
    <script src="BucketFinder.min.js"></script>
    <script src="SpinTypes.js"></script>
    <script src="gsap.min.js"></script>
    <script src="CustomEase.min.js"></script>
    <script src="index.min.js"></script>
</body>

</html>
